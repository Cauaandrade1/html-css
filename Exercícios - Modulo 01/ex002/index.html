<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer 
        jeito basta estar entre tags &lt;p&gt; e &lt;/p&gt; <!--lt significa less than / gt significa greater than-->
    </p>
    <p>Se precisar quebrar o texto
        em algum canto como esse<br> basta usar a tag
        &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais 
         &reg;
         &copy;
         &trade;  
         &euro;
         &pound;
         &yen;
         &cent;
         &Delta;
         &uparrow;
         &downarrow;
    </p>
    <p>Vamos adicionar alguns emojis
        &#x1f596
        &#x1f913
     </p>
</body>
</html>
