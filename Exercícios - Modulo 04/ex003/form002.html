<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario </title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.js" autocomplete="on" method="post">
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome do usuário" size="15" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="8" size="12" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
