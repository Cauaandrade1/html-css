<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
     <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="inome" id="nome" required minlength="3">
            </p>
             <p>
                <label for="email">Email:</label>
                <input type="email" name="iemail" id="email" required autocomplete="email">
             </p>
             <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="itel" id="tel" required autocomplete="tel-national" placeholder="(XX) XXXXX-XXXX">
            </p>
        </fieldset>
        <br>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
     </form>
</body>
</html>
