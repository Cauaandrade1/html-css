<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="icor" id="cor" value="#ffffff">
        </p>
        <p>
            <label for="nivel">Nível de Satifação: </label>
            <input type="range" name="inivel" id="nivel" min="1" max="5">
        </p>
        <p>
            <label for="foto">Foto do Perfil: </label>
            <input type="file" name="ifoto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
